    <style type="text/css">
    td {  
        vertical-align: middle;
        }
         
        @media screen and (max-width: 600px) { 
        table#cart tbody td .form-control { 
        width:20%; 
        display: inline !important;
        } 
         
        .actions .btn { 
        width:36%; 
        margin:1.5em 0;
        } 
         
        .actions .btn-info { 
        float:left;
        } 
         
        .actions .btn-danger { 
        float:right;
        } 
         
        table#cart thead {
        display: none;
        } 
         
        table#cart tbody td {
        display: block;
        padding: .6rem;
        min-width:320px;
        } 
         
        table#cart tbody tr td:first-child {
        background: #333;
        color: #fff;
        } 
         
        table#cart tbody td:before { 
        content: attr(data-th);
        font-weight: bold; 
        display: inline-block;
        width: 8rem;
        } 
         
        table#cart tfoot td {

        } 
        table#cart tfoot td .btn {

            left: 0px;

            padding: 1rem;
            height: 80px;
        }
        .search{
            overflow: hidden;
            width: 400px;
            vertical-align: middle;
            white-space: nowrap;
            position: relative;
            top:-35px;
            left: 400px;
        }
        .search input#search{
            width: 400px;
            height: 30px;
            background: white;
            border: none;
            font-size: 10pt;
            float: left;
            color: black;
            padding-left: 15px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }
        .search input#search::-webkit-input-placeholder {
            color: #65737e;
        }
            
        .search input#search:-moz-placeholder { 
            color: #65737e;  
        }
            
        .search input#search::-moz-placeholder {  
            color: #65737e;  
        }
            
        .search input#search:-ms-input-placeholder {  
            color: #65737e;  
        }
        .search button.icon{
            -webkit-border-top-right-radius: 5px;
            -webkit-border-bottom-right-radius: 5px;
            -moz-border-radius-topright: 5px;
            -moz-border-radius-bottomright: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            
            border: none;
            background: #232833;
            height: 30px;
            width: 50px;
            color: #4f5b66;
            opacity: 0;
            font-size: 10pt;
            
            -webkit-transition: all .55s ease;
            -moz-transition: all .55s ease;
            -ms-transition: all .55s ease;
            -o-transition: all .55s ease;
            transition: all .55s ease;
        }
        .search:hover button.icon, .container-4:active button.icon, .container-4:focus button.icon{
            outline: none;
            opacity: 1;
            margin-left: -50px;
            color: white;
        }
        
        .search:hover button.icon:hover{
            background: black;
        }
        .lienket-tb a{
